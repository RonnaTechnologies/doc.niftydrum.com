site_name: NiftyDrum
site_url: https://doc.niftydrum.com
docs_dir: doc  # Changed from 'docs' to 'doc'
copyright: Copyright &copy; 2025 Ronna Technologies
repo_name: RonnaTechnologies/doc.niftydrum.com

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - with-pdf:
      author: Ronna Technologies
      copyright: Copyright Â© 2025 Ronna Technologies
      cover_subtitle: Official Documentation
      output_path: pdf/niftydrum_documentation.pdf
      exclude_pages:
        - 3.videos

extra:
  social:
    - icon: fontawesome/solid/file-pdf
      link: /pdf/niftydrum_documentation.pdf
      name: Download PDF

extra_css:
  - stylesheets/extra.css
